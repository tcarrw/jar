<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Seeds ¬∑ jar.plnt.earth</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüå±%3C/text%3E%3C/svg%3E">
<style>
:root{--bg:#0b0b0d;--panel:#121216;--ink:#eaeaf2;--muted:#a9adc2;--accent:#9dfcff;--accent2:#ffd36b;--ring:rgba(157,252,255,.35)}
*{box-sizing:border-box}body{margin:0;background:radial-gradient(1200px 800px at 15% -10%,rgba(157,252,255,.06),transparent 60%),radial-gradient(900px 600px at 110% 10%,rgba(255,211,107,.06),transparent 60%),var(--bg);color:var(--ink);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
a{color:var(--accent);text-decoration:none}a:hover{opacity:.9}
.wrap{max-width:1100px;margin:auto;padding:20px}
header{display:flex;flex-wrap:wrap;gap:10px 16px;align-items:center;justify-content:space-between;margin-bottom:16px}
.brand{display:flex;align-items:center;gap:10px}.dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2))}
h1{font-size:26px;margin:8px 0 4px}.sub{color:var(--muted)}
nav{display:flex;flex-wrap:wrap;gap:8px}nav a{padding:8px 10px;background:#191922;border:1px solid #22232c;border-radius:10px}
.panel{background:var(--panel);border:1px solid #1e2030;border-radius:16px;padding:14px}
.controls{display:flex;gap:8px;flex-wrap:wrap}
.btn{padding:10px 12px;border-radius:10px;border:1px solid #23263a;background:#151726;color:#e9ecff}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
.card{background:#0f1119;border:1px solid #1e2030;border-radius:14px;padding:12px;display:grid;gap:8px}
.card h3{margin:0}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #2a2d40;background:#141623;color:#cfd3ea;font-size:12px}
.kv{display:grid;gap:6px}
.kv div{display:flex;justify-content:space-between;gap:8px}
.k{color:#cfd3ea}.v{color:#ffd36b}
.tags{display:flex;gap:6px;flex-wrap:wrap}
hr{border:none;border-top:1px solid #1e2030;margin:6px 0}
.footer{margin-top:12px;color:var(--muted);display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
:root[data-mode="honey"] body{background:linear-gradient(180deg,rgba(255,211,107,.10),transparent),var(--bg)}
:root[data-mode="neon"]  body{background:linear-gradient(180deg,rgba(157,252,255,.10),transparent),var(--bg)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><div class="dot"></div><div><h1>Seeds</h1><div class="sub">Rituals ¬∑ timing ¬∑ pairings</div></div></div>
    <nav>
  <a href="/jar/">Jar</a>
  <a href="/calendar/illumina1/">Calendar</a>
  <a href="/day/">Day</a>
  <a href="/tunes/">Tunes</a>
  <a href="/interludes/">Interludes</a>
  <a href="/seeds/">Seeds</a>
  <a href="/references/">References</a>
  <a href="/archive/">Archive</a>
  <a href="/science/">Science</a>
  <a href="/compatibility/">Compatibility</a>
  <a href="/dreams/">Dreams</a>
  <a href="/storage/">Storage</a>
  <a href="/pollen/">Pollen</a>
  <a href="/modes/neon/">Modes</a>
</nav>
  </header>

  <div class="panel" style="margin-bottom:12px">
    <div class="controls">
      <a class="btn" href="/compatibility/">Open Compatibility Grid</a>
      <button class="btn" data-filter="all">All</button>
      <button class="btn" data-filter="calm">Calm</button>
      <button class="btn" data-filter="focus">Focus</button>
      <button class="btn" data-filter="neon">Neon</button>
      <button class="btn" data-filter="dream">Dream</button>
    </div>
  </div>

  <div id="seedGrid" class="grid" aria-live="polite"></div>

  <div class="footer">
    <div>Tip: ‚Äúchew + honey‚Äù usually ‚Üí faster onset; ‚Äúswallow‚Äù ‚Üí slower/smoother.</div>
    <div>Mode: <span class="badge" id="modeBadge">classic</span></div>
  </div>
</div>

<script>
(function(){var m=localStorage.getItem("jar_mode")||"classic";document.documentElement.setAttribute("data-mode",m);document.getElementById("modeBadge").textContent=m})();

const SEEDS = [
  {
    name:"Cosmic Apple", slug:"cosmic-apple",
    rituals:["swallow","chew + honey"],
    timing:"evening / before bed",
    notes:"Pairs well with dreams. Neutral to gentle with smoke.",
    effects:["calm","dream"],
    compatibility:{honey:"‚úì", smoke:"~", neon:"~", dreams:"‚úì", sex:"~"}
  },
  {
    name:"Pumpkin", slug:"pumpkin",
    rituals:["swallow","chew + honey"],
    timing:"evening",
    notes:"Comfort / softness. Good reset nights.",
    effects:["calm"],
    compatibility:{honey:"~", smoke:"~", neon:"‚úì", dreams:"~", sex:"~"}
  },
  {
    name:"Mustard", slug:"mustard",
    rituals:["swallow","chew + honey"],
    timing:"day or early evening",
    notes:"Use honey buffer; avoid smoke on this day.",
    effects:["focus"],
    compatibility:{honey:"‚úì", smoke:"‚úó", neon:"~", dreams:"~", sex:"~"}
  },
  {
    name:"Cumin", slug:"cumin",
    rituals:["chew + honey","swallow"],
    timing:"early evening",
    notes:"Pairs with gentle smoke. Good with reflection.",
    effects:["calm","focus"],
    compatibility:{honey:"‚úì", smoke:"~", neon:"~", dreams:"~", sex:"~"}
  },
  {
    name:"Gala Apple", slug:"gala-apple",
    rituals:["chew","chew + honey"],
    timing:"morning or afternoon",
    notes:"Light, bright; good after dream-heavy nights.",
    effects:["focus","neon"],
    compatibility:{honey:"~", smoke:"~", neon:"‚úì", dreams:"~", sex:"~"}
  },
  {
    name:"Royal Orange", slug:"royal-orange",
    rituals:["swallow + honey","swallow"],
    timing:"ritual checkpoints (Days 7/14/21/28/35/42)",
    notes:"Symbolic anchor seed. Sweet + citrus resonance.",
    effects:["calm","dream"],
    compatibility:{honey:"‚úì", smoke:"~", neon:"~", dreams:"‚úì", sex:"~"}
  },
  {
    name:"Chili Flake", slug:"chili-flake",
    rituals:["swallow (micro)"],
    timing:"nightlife / performance",
    notes:"Skip smoke. Neon nights only.",
    effects:["neon"],
    compatibility:{honey:"~", smoke:"‚úó", neon:"‚úì", dreams:"~", sex:"~"}
  }
];

const grid = document.getElementById("seedGrid");
function render(filter="all"){
  grid.innerHTML="";
  SEEDS.filter(s=>filter==="all"||s.effects.includes(filter)).forEach(s=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3>${s.name}</h3>
      <div class="tags">
        ${s.effects.map(e=>`<span class="badge">${e}</span>`).join(" ")}
      </div>
      <div class="kv">
        <div><span class="k">Rituals</span><span class="v">${s.rituals.join(" ¬∑ ")}</span></div>
        <div><span class="k">Timing</span><span class="v">${s.timing}</span></div>
        <div><span class="k">Honey</span><span class="v">${s.compatibility.honey}</span></div>
        <div><span class="k">Smoke</span><span class="v">${s.compatibility.smoke}</span></div>
        <div><span class="k">Neon</span><span class="v">${s.compatibility.neon}</span></div>
        <div><span class="k">Dreams</span><span class="v">${s.compatibility.dreams}</span></div>
        <div><span class="k">Sex</span><span class="v">${s.compatibility.sex}</span></div>
      </div>
      <hr/>
      <div class="sub" style="opacity:.9">${s.notes}</div>
      <div class="controls">
        <a class="btn" href="/compatibility/">Open in Compatibility</a>
      </div>
    `;
    grid.appendChild(card);
  });
}
document.querySelectorAll('[data-filter]').forEach(b=>b.addEventListener('click',()=>render(b.dataset.filter)));
render();
</script>
</body>
</html>
