<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Seeds & Rituals ‚Äî Illumina 1</title>
<meta name="theme-color" content="#0B0F19">
<meta name="description" content="Six weekly seeds √ó 7 days. A tiny daily cue keeps the Illumina rhythm sticky.">
<style>
  :root{--bg:#0B0F19;--ink:#E6EAF2;--muted:#94A3B8;--line:rgba(255,255,255,.12);--card:#0F1524;--hi:#A4E8FF}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.55 ui-sans-serif,system-ui,-apple-system,Inter,Roboto,Arial}
  a{color:#BBD7FF;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 40px}
  header{display:flex;gap:14px;align-items:baseline;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0;font-size:26px}
  .muted{color:var(--muted)}
  .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px;color:#CFEAFF;background:rgba(164,232,255,.08)}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;margin-top:14px}
  @media (max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%), var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;min-height:120px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .emoji{font-size:20px}
  .title{font-weight:800;letter-spacing:.2px}
  .cue{margin-top:8px;color:#D7E6FF;font-size:13px}
  .days{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
  .chip{font-size:12px;border:1px solid var(--line);border-radius:999px;padding:4px 8px}
  .byday{margin-top:22px}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:left}
  th{color:#BBD7FF;text-transform:uppercase;font-size:12px;letter-spacing:.08em}
  .mono{font-family:ui-monospace,Menlo,Consolas,monospace;color:var(--muted);font-size:12px}
  footer{margin-top:18px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Seeds & Rituals</h1>
      <div class="muted">Illumina 1 ¬∑ Six weekly seeds √ó 7 days. A tiny daily cue keeps the rhythm sticky.</div>
    </div>
    <div class="row">
      <a class="pill" href="/day/">üçØ Jar ¬∑ Day</a>
      <a class="pill" href="/map/">‚ú® Constellation</a>
      <a class="pill" href="https://tunes.plnt.earth" target="_blank" rel="noopener">üé∂ Tunes</a>
    </div>
  </header>

  <section id="weeks" class="grid" aria-live="polite"></section>

  <section class="byday">
    <h3 style="margin:16px 0 8px">By Day</h3>
    <div class="muted" style="margin-bottom:8px">Tap a date to jump to Jar ¬∑ Day.</div>
    <div id="byday"></div>
  </section>

  <footer>
    <div>¬© <span id="yy"></span> PLNT.earth ‚Äî Seeds</div>
    <div><a href="/map/">Constellation</a> ‚Ä¢ <a href="https://time.plnt.earth" target="_blank" rel="noopener">Time</a> ‚Ä¢ <a href="https://zeta.plnt.earth" target="_blank" rel="noopener">Zeta</a></div>
  </footer>
</div>

<script>
  document.getElementById('yy').textContent = new Date().getFullYear();
  const URL = '/data/illumina1_seeds.json';
  const DAY_BASE = '/day/?date=';

  function el(tag, cls, txt){ const n=document.createElement(tag); if(cls) n.className=cls; if(txt!=null) n.textContent=txt; return n; }

  fetch(URL, {cache:'no-store'}).then(r=>r.json()).then(js=>{
    // Weeks grid
    const wrap = document.getElementById('weeks');
    (js.weeks||[]).forEach(w=>{
      const card = el('article','card');
      const row = el('div','row'); row.append(el('div','emoji',w.emoji), el('div','title', `Week ${w.week} ‚Äî ${w.seed}`));
      card.append(row);
      card.append(el('div','cue', w.cue));
      const list = el('div','days');
      const start = 1 + (w.week-1)*7;
      for(let i=0;i<7;i++){ list.append(el('span','chip',`Day ${start+i}`)); }
      card.append(list);
      wrap.append(card);
    });

    // By day table
    const dates = Object.keys(js.byDate||{}).sort();
    const host = document.getElementById('byday');
    const tbl = document.createElement('table');
    const thead = document.createElement('thead');
    thead.innerHTML = '<tr><th>Day</th><th>Date</th><th>Seed</th><th>Cue</th></tr>';
    tbl.append(thead);
    const tb = document.createElement('tbody');
    dates.forEach(d=>{
      const row = js.byDate[d];
      const tr = document.createElement('tr');
      const a = document.createElement('a'); a.href = DAY_BASE + encodeURIComponent(d); a.textContent = d;
      a.style.color = '#BBD7FF'; a.style.textDecoration = 'underline dotted';
      const tdDay = el('td','', row.day||'');
      const tdDate = el('td'); tdDate.append(a);
      const tdSeed = el('td','', (row.emoji||'')+' '+(row.seed||''));
      const tdCue = el('td','mono', row.cue||'');
      tr.append(tdDay, tdDate, tdSeed, tdCue);
      tb.append(tr);
    });
    tbl.append(tb);
    host.append(tbl);
  }).catch(()=>{
    document.getElementById('weeks').innerHTML = '<article class="card">Could not load seeds JSON.</article>';
  });
</script>
</body>
</html>
