<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Illumina 1 · Calendar (42 days)</title>
<style>
  body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0a0a0a; color:#eee; }
  header { padding:16px; text-align:center; }
  .grid { display:grid; grid-template-columns: repeat(7, minmax(120px, 1fr)); gap:10px; padding:16px; max-width:1200px; margin:0 auto; }
  .cell { border:1px solid #222; background:#111; border-radius:10px; padding:10px; min-height:90px; }
  a { color:#ffd36b; text-decoration:none; }
  .d { font-size:12px; opacity:.7; }
  .g { font-size:18px; display:inline-block; margin-top:6px; }
</style>
</head>
<body>
<header>
  <h1>Illumina 1 · Nov 5 – Dec 17, 2025</h1>
  <a href="/jar/">← Jar Home</a> ·
  <a href="/jar/interludes/">Interludes</a> ·
  <a href="/jar/victory/illumina1.html">☀️ Victory Song</a>
</header>
<main class="grid" id="grid"></main>
<script>
  const start = new Date("2025-11-05T00:00:00-05:00");
  const days = 42;
  const interludes = {
    7:  { label:"🍯 Sabrina", url:"/jar/interludes/sabrina.html" },
    14: { label:"🌙 Janet",   url:"/jar/interludes/janet.html" },
    21: { label:"⚡ Eminem",  url:"/jar/interludes/eminem.html" },
    28: { label:"☀️ Emma",   url:"/jar/interludes/emma.html" },
    35: { label:"🔥 Doechii", url:"/jar/interludes/doechii.html" },
    38: { label:"🐝 Hot To Go!", url:"/jar/interludes/hottogo.html" }
  };
  const grid = document.getElementById("grid");
  for (let i=1;i<=days;i++){
    const d = new Date(start); d.setDate(start.getDate()+i-1);
    const iso = d.toISOString().slice(0,10);
    const cell = document.createElement("div");
    cell.className = "cell";
    const top = document.createElement("div");
    top.className = "d";
    top.textContent = `Day ${i} · ${d.toLocaleDateString(undefined,{month:"short",day:"numeric"})}`;
    cell.appendChild(top);

    const dayLink = document.createElement("a");
    dayLink.href = `/jar/day/?date=${iso}`;
    dayLink.textContent = "Open day →";
    cell.appendChild(dayLink);

    if (interludes[i]){
      const br = document.createElement("div"); br.className="g";
      const a = document.createElement("a");
      a.href = interludes[i].url;
      a.textContent = ` ${interludes[i].label}`;
      br.appendChild(a);
      cell.appendChild(br);
    }

    if (i===42){
      const vs = document.createElement("div"); vs.className="g";
      const a = document.createElement("a");
      a.href = "/jar/victory/illumina1.html";
      a.textContent = " ☀️ Victory Song";
      vs.appendChild(a);
      cell.appendChild(vs);
    }
    grid.appendChild(cell);
  }
</script>
</body>
</html>
