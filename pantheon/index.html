<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Pantheon ¬∑ jar.plnt.earth</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E‚ú®%3C/text%3E%3C/svg%3E">
<style>
:root{--bg:#0b0b0d;--panel:#121216;--ink:#eaeaf2;--muted:#a9adc2;--accent:#9dfcff;--accent2:#ffd36b}
*{box-sizing:border-box}body{margin:0;background:radial-gradient(1200px 800px at 15% -10%,rgba(157,252,255,.06),transparent 60%),radial-gradient(900px 600px at 110% 10%,rgba(255,211,107,.06),transparent 60%),var(--bg);color:var(--ink);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
a{color:var(--accent);text-decoration:none}a:hover{opacity:.9}
.wrap{max-width:1100px;margin:auto;padding:20px}
header{display:flex;flex-wrap:wrap;gap:10px 16px;align-items:center;justify-content:space-between;margin-bottom:16px}
.brand{display:flex;align-items:center;gap:10px}.dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2))}
h1{font-size:26px;margin:8px 0 4px}.sub{color:var(--muted)}
nav{display:flex;flex-wrap:wrap;gap:8px}nav a{padding:8px 10px;background:#191922;border:1px solid #22232c;border-radius:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
.card{background:#0f1119;border:1px solid #1e2030;border-radius:14px;padding:12px;display:grid;gap:8px}
.card h3{margin:0}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #2a2d40;background:#141623;color:#cfd3ea;font-size:12px}
.days{font-size:12px;color:#cfd3ea}
.footer{margin-top:12px;color:var(--muted);display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
:root[data-mode="honey"] body{background:linear-gradient(180deg,rgba(255,211,107,.10),transparent),var(--bg)}
:root[data-mode="neon"]  body{background:linear-gradient(180deg,rgba(157,252,255,.10),transparent),var(--bg)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><div class="dot"></div><div><h1>Pantheon</h1><div class="sub">Interlude archetypes active this cycle</div></div></div>
    <nav>
  <a href="/jar/">Jar</a>
  <a href="/calendar/illumina1/">Calendar</a>
  <a href="/day/">Day</a>
  <a href="/tunes/">Tunes</a>
  <a href="/interludes/">Interludes</a>
  <a href="/seeds/">Seeds</a>
  <a href="/references/">References</a>
  <a href="/archive/">Archive</a>
  <a href="/science/">Science</a>
  <a href="/compatibility/">Compatibility</a>
  <a href="/dreams/">Dreams</a>
  <a href="/storage/">Storage</a>
  <a href="/pollen/">Pollen</a>
  <a href="/modes/neon/">Modes</a>
</nav>
  </header>

  <div id="grid" class="grid" aria-live="polite"></div>

  <div class="footer">
    <div>Tip: Click ‚ÄúSee spread‚Äù to open the interlude page; days update automatically from calendar data.</div>
    <div>Mode: <span class="badge" id="modeBadge">classic</span></div>
  </div>
</div>

<script>
(function(){var m=localStorage.getItem("jar_mode")||"classic";document.documentElement.setAttribute("data-mode",m);document.getElementById("modeBadge").textContent=m})();

const PANTHEON = [
  { name:"Sabrina",       slug:"sabrina",       blurb:"üçØ Taste / magnet archetype." },
  { name:"Janet Planet",  slug:"janet-planet",  blurb:"üåô Cosmic teacher / telescope motif." },
  { name:"Eminem",        slug:"eminem",        blurb:"‚ö° Confrontation / Victory Song energy." },
  { name:"Emma Stone",    slug:"emma-stone",    blurb:"‚òÄÔ∏è Identity flare / roles & masks." },
  { name:"Doechii",       slug:"doechii",       blurb:"üî• Trickster / neon splash disruption." },
  { name:"Hot To Go",     slug:"hot-to-go",     blurb:"üêù Collective joy / swarm resonance." }
];

const grid = document.getElementById("grid");
const cards = {};
PANTHEON.forEach(p=>{
  const el=document.createElement("div");
  el.className="card";
  el.innerHTML=`
    <h3>${p.name}</h3>
    <div class="sub" style="opacity:.9">${p.blurb}</div>
    <div class="days" id="days-${p.slug}">Days: ‚Äî</div>
    <div class="days" id="count-${p.slug}" style="opacity:.9">Appearances: 0</div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:4px">
      <a class="badge" href="/interludes/">See spread</a>
      <a class="badge" href="/calendar/illumina1/">Calendar</a>
    </div>
  `;
  grid.appendChild(el);
  cards[p.slug]=el;
});

(async function hydrate(){
  try{
    const r = await fetch("/jar/calendar/illumina1/data.json?v=1", {cache:"no-store"});
    if(!r.ok) return;
    const data = await r.json();
    const map = {};
    (data || data.days ? data.days : data).forEach(d=>{
      const fig = (d.Figure || d.figure || d.figure_name || d.FIGURE || "").trim();
      const day = d.Day || d.day;
      if(!fig || !day) return;
      map[fig] = map[fig] || [];
      map[fig].push(day);
    });
    PANTHEON.forEach(p=>{
      const keys = [p.name];
      const days = (keys.flatMap(k=>map[k]||[])).sort((a,b)=>a-b);
      const list = days.length? days.join(", ") : "‚Äî";
      const slug = p.slug;
      const daysEl = document.getElementById(`days-${slug}`);
      const countEl= document.getElementById(`count-${slug}`);
      if(daysEl) daysEl.textContent = "Days: " + list;
      if(countEl) countEl.textContent = "Appearances: " + (days.length||0);
    });
  }catch(_){ }
})();
</script>
</body>
</html>
