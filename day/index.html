<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Day ‚Ä¢ Jar</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>üóìÔ∏è</text></svg>">
<meta name="description" content="Single Day view for Illumina cycles with Watchman overlay, tunes, and notes."/>
<style>
  :root{--bg:#0b1220;--card:#0f1830;--ink:#e8e7e3;--muted:#a9b0c3;--accent:#c7f284;
    --radius:16px;--shadow:0 10px 30px rgba(0,0,0,.35),inset 0 1px 0 rgba(255,255,255,.03)}
  body{margin:0;background:radial-gradient(1200px 600px at 20% -10%,#101a33 0%,#0b1220 60%) no-repeat var(--bg);
    color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial}
  a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}
  header{position:sticky;top:0;z-index:5;backdrop-filter:saturate(140%) blur(10px);
    background:linear-gradient(180deg,rgba(11,18,32,.9),rgba(11,18,32,.65));border-bottom:1px solid rgba(255,255,255,.06)}
  .wrap{max-width:1000px;margin:auto;padding:16px}
  .bar{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem .95rem;border:1px solid rgba(255,255,255,.1);
    border-radius:12px;background:rgba(255,255,255,.02);color:var(--ink)}
  .btn:hover{border-color:rgba(255,255,255,.2)}
  .card{background:linear-gradient(180deg,var(--card),#0a142a);border:1px solid rgba(255,255,255,.06);
    border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin:12px 0}
  .pill{display:inline-flex;align-items:center;gap:.5rem;padding:.35rem .6rem;border:1px solid rgba(255,255,255,.1);
    border-radius:999px;background:rgba(255,255,255,.02);margin-right:8px}
  .glyph{font-size:28px}
  .yt-wrap{position:relative;width:100%;padding-top:56.25%;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.08)}
  .yt-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
  textarea{width:100%;min-height:200px;resize:vertical;color:var(--ink);background:#0c152b;
    border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:14px;font:15px/1.5 ui-monospace,Menlo,Consolas}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="wrap bar">
    <div>üåï Day</div>
    <div>
      <a id="prev" class="btn">‚Üê Prev</a>
      <a id="next" class="btn">Next ‚Üí</a>
      <button id="copy" class="btn">Copy Link</button>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <h1 id="title">Day</h1>
    <p id="subtitle" class="muted">Universal day view.</p>
    <div>
      <span id="pillIllumina" class="pill"></span>
      <span id="pillDay" class="pill"></span>
      <span id="pillDate" class="pill"></span>
      <span id="pillWatch" class="pill"><span id="watchGlyph" class="glyph"></span><span id="watchName"></span></span>
    </div>
  </section>

  <section class="card">
    <h2 style="margin:0 0 8px">üéµ Tune of the Day</h2>
    <p id="songTitle"></p>
    <div class="yt-wrap"><iframe id="ytFrame"></iframe></div>
    <div style="margin-top:8px"><a id="ytOpen" class="btn" target="_blank">Open in YouTube</a></div>
  </section>

  <section class="card">
    <h2>üìù Your Note</h2>
    <textarea id="note"></textarea>
    <small id="status" class="muted">Autosave ready</small>
  </section>
</main>
