<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ü™ûüêù Mirror Honey ‚Äî Interlude Card</title>
<link rel="canonical" href="https://jar.plnt.earth/interludes/mirror-honey.html">
<meta name="description" content="Dual-archetype interlude card where Honey (Sabrina) meets Mirror (Marina).">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="theme-color" content="#0B0F19">
<style>
  :root{
    --bg:#0B0F19; --ink:#E6EAF2; --muted:#A5ADC1; --line:#1B2433;
    --gold:#F8D34A; --pink:#FFC0D1; --violet:#7E5BEF; --silver:#C0C4D6;
    --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
  .wrap{max-width:980px;margin:40px auto;padding:16px}
  .card{
    display:grid; grid-template-columns:1fr 1fr; gap:0; border:1px solid var(--line);
    border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow);
    background:linear-gradient(90deg, rgba(248,211,74,.05), rgba(126,91,239,.06));
  }
  .pane{padding:28px 24px; position:relative; min-height:360px}
  .pane.left{background:
    radial-gradient(120px 80px at 12% -10%, rgba(248,211,74,.45), transparent 60%),
    linear-gradient(180deg, rgba(255,192,209,.15), transparent 60%)}
  .pane.right{background:
    radial-gradient(160px 120px at 120% -10%, rgba(126,91,239,.35), transparent 60%),
    linear-gradient(180deg, rgba(192,196,214,.09), transparent 60%)}
  h1,h2,h3{margin:0 0 12px 0}
  h1{font-size:28px; letter-spacing:.3px}
  .motto{font-size:14px; color:var(--muted); margin-bottom:14px}
  .glyphs{font-size:18px; opacity:.9; margin-bottom:8px}
  ul{margin:0; padding-left:20px}
  li{margin:6px 0}
  .center{
    grid-column:1/-1; display:flex; align-items:center; justify-content:center; gap:8px;
    padding:14px 16px; border-top:1px solid var(--line); background:rgba(11,15,25,.35)
  }
  .center .tag{font-size:18px}
  .center .joint{font-size:14px; color:var(--muted); text-align:center}
  .meta{display:flex; gap:10px; align-items:center; margin-bottom:8px; color:var(--muted)}
  .img{
    position:absolute; right:12px; bottom:12px; max-width:44%; opacity:.9; border-radius:10px;
    border:1px solid var(--line)
  }
  .bad{max-width:720px; margin:24px auto; background:#2B1B1B; border:1px solid #5A2A2A; color:#F9E3E3; padding:14px; border-radius:12px}
  a{color:#A7F3D0; text-decoration:none}
  a:hover{text-decoration:underline}
  @media (max-width:820px){
    .card{grid-template-columns:1fr}
    .img{position:static; max-width:100%; margin-top:12px}
  }
</style>
</head>
<body>
<noscript><div class="bad">This page needs JavaScript enabled to load the interlude card.</div></noscript>

<div class="wrap">
  <!-- Point data-src to your JSON file -->
  <div id="card" data-src="../data/interludes/mirror_honey.json" hidden></div>
</div>

<script>
(function(){
  const root = document.getElementById('card');
  const src = root.getAttribute('data-src');

  function el(tag, cls, text){
    const n = document.createElement(tag);
    if(cls) n.className = cls;
    if(text) n.textContent = text;
    return n;
  }

  function render(data){
    const wrap = el('div','card');

    // LEFT (Honey)
    const left = el('section','pane left');
    const metaL = el('div','meta');
    metaL.append(el('span','glyphs', (data.Glyphs||[]).join(' ')));
    left.append(metaL);

    left.append(el('h1',null,data.Title||''));
    left.append(el('div','motto', (data.Mottos && data.Mottos.Left) ? data.Mottos.Left : ''));
    const lH = el('h3',null, (data.Archetypes && data.Archetypes.Left) ? data.Archetypes.Left : 'Honey');
    left.append(lH);
    const lList = el('ul');
    (data.Prompts && data.Prompts.Left ? data.Prompts.Left : []).forEach(p=>lList.append(el('li',null,p)));
    left.append(lList);

    // RIGHT (Mirror)
    const right = el('section','pane right');
    const metaR = el('div','meta');
    metaR.append(el('span','glyphs', (data.Glyphs||[]).join(' ')));
    right.append(metaR);

    right.append(el('h1',null,data.Title||''));
    right.append(el('div','motto', (data.Mottos && data.Mottos.Right) ? data.Mottos.Right : ''));
    const rH = el('h3',null, (data.Archetypes && data.Archetypes.Right) ? data.Archetypes.Right : 'Mirror');
    right.append(rH);
    const rList = el('ul');
    (data.Prompts && data.Prompts.Right ? data.Prompts.Right : []).forEach(p=>rList.append(el('li',null,p)));
    right.append(rList);

    // Optional spread image
    if(data.Assets && data.Assets.SpreadImage){
      const img = el('img','img'); img.alt = data.Assets.AltText || 'Spread image';
      img.src = data.Assets.SpreadImage; right.append(img);
    }

    // CENTER JOIN
    const center = el('div','center');
    const tag = el('span','tag', (data.Joint && data.Joint.OverlayGlyph) ? data.Joint.OverlayGlyph : '‚àû');
    const joint = el('div','joint', (data.Joint && data.Joint.Text) ? data.Joint.Text : '');
    center.append(tag); center.append(joint);

    wrap.append(left); wrap.append(right); wrap.append(center);
    root.replaceWith(wrap);
  }

  function fail(msg){
    const box = el('div','bad', msg);
    root.replaceWith(box);
  }

  if(!src){ fail('Missing data-src path to JSON.'); return; }

  fetch(src, {cache: 'no-store'})
    .then(r => r.ok ? r.json() : Promise.reject())
    .then(render)
    .catch(()=> fail('Could not load interlude JSON at: ' + src));
})();
</script>
</body>
</html>
