<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jar · Interludes — Illumina 1</title>
<meta name="theme-color" content="#0B0F19">
<meta name="description" content="Six Illumina-1 interludes with Beacon notes and links.">
<style>
  :root{
    --bg:#0B0F19;--ink:#E5E7EB;--muted:#9CA3AF;--line:rgba(229,231,235,.15);
    --gold:#F5D142;--amber:#F59E0B;--maxw:1100px;--r:14px;
    --honey:rgba(245,158,11,.35);--neon:rgba(58,199,255,.35);--jupiter:rgba(236,120,56,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{color:var(--gold);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:var(--maxw);margin:0 auto;padding:clamp(14px,3.5vw,28px)}
  header{display:grid;gap:8px;margin:4px 0 18px}
  h1{margin:0;font-size:clamp(22px,4.5vw,34px)}
  .muted{color:var(--muted)}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;color:#cfd3db;font-size:13px;text-decoration:none}
  .btn{border:1px solid var(--line);border-radius:12px;padding:10px 14px;background:rgba(255,255,255,.02);color:var(--ink);text-decoration:none}
  .grid{display:grid;gap:12px}
  .cards{grid-template-columns:1fr} @media(min-width:900px){.cards{grid-template-columns:1fr 1fr}}
  .card{border:1px solid var(--line);border-radius:var(--r);padding:16px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0))}
  .card .title{font-size:18px;font-weight:700;margin:0 0 4px}
  .meta{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:6px 0 10px}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:13px}
  .badge{font-size:12px;color:#cfd3db;border:1px dashed var(--line);border-radius:8px;padding:2px 8px}
  .theme-honey{border-color:var(--honey)}
  .theme-neon{border-color:var(--neon)}
  .theme-jupiter{border-color:var(--jupiter)}
  .cols{display:grid;gap:12px;grid-template-columns:96px 1fr}
  .ring{width:96px;height:96px;border-radius:12px;border:1px dashed var(--line);display:flex;align-items:center;justify-content:center;background:#0f1118}
  footer{margin:18px 0 4px;color:var(--muted);font-size:12px;text-align:center}
  .weeks{display:grid;gap:10px;grid-template-columns:repeat(6,1fr)}
  .weeks .wk{border:1px solid var(--line);border-radius:10px;padding:8px;text-align:center}
  .search{padding:10px 12px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.02);color:var(--ink);font:inherit;min-width:240px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="row">
      <a class="pill" href="https://jar.plnt.earth/">Jar</a>
      <a class="pill" href="https://tunes.plnt.earth/">Tunes</a>
      <a class="pill" href="https://tunes.plnt.earth/beacon/index.html">Beacon</a>
      <input id="q" class="search" type="text" placeholder="Search interludes…">
    </div>
    <h1>Jar · Interludes — Illumina 1</h1>
    <p class="muted">Six archetypes across six weeks. Each page includes Beacon notes (L31 @ 93 BPM) and a link back to the Beacon tool.</p>
    <div class="weeks">
      <div class="wk">W1 · Nov 5–11</div>
      <div class="wk">W2 · Nov 12–18</div>
      <div class="wk">W3 · Nov 19–25</div>
      <div class="wk">W4 · Nov 26–Dec 2</div>
      <div class="wk">W5 · Dec 3–9</div>
      <div class="wk">W6 · Dec 10–16</div>
    </div>
  </header>

  <section id="cards" class="grid cards" aria-live="polite"></section>

  <footer>PLNT Earth · Jar · Interludes</footer>
</div>

<script>
  var INTERLUDES = [
    {slug:"janet-planet.html", title:"Janet Planet", emoji:"🌙", archetype:"Cosmic Teacher", theme:"jupiter", week:"Week 1 · T‑Equivalence", dates:"Nov 5–11, 2025", lede:"Opens the cycle with a telescope on T≡D≡E."},
    {slug:"sabrina.html", title:"Sabrina", emoji:"🍯", archetype:"Honey / Taste Spark", theme:"honey", week:"Week 2 · τ‑Mass", dates:"Nov 12–18, 2025", lede:"Weight, drag, viscosity as feel."},
    {slug:"htg.html", title:"Hot To Go!", emoji:"🐝", archetype:"Collective Joy / Swarm", theme:"neon", week:"Week 3 · τ‑Energy", dates:"Nov 19–25, 2025", lede:"Swarm energy—call/response on the floor."},
    {slug:"emma-stone.html", title:"Emma Stone", emoji:"☀️", archetype:"Identity / Spotlight", theme:"jupiter", week:"Week 4 · τ‑Geometry", dates:"Nov 26–Dec 2, 2025", lede:"Masks, frames, spotlight geometry."},
    {slug:"doechii.html", title:"Doechii", emoji:"🔥", archetype:"Trickster / Chaos", theme:"neon", week:"Week 5 · τ‑Quantum", dates:"Dec 3–9, 2025", lede:"Glitch, phase flips, playful uncertainty."},
    {slug:"eminem.html", title:"Eminem", emoji:"⚡", archetype:"Confrontation", theme:"neon", week:"Week 6 · τ‑Dark", dates:"Dec 10–16, 2025", lede:"Edge and absence before the closing flare."}
  ];

  function legendre31(){
    var a=new Array(31).fill(0);
    function mp(b,e,m){var r=1%m,x=b%m,n=e|0;while(n>0){if(n&1)r=(r*x)%m;x=(x*x)%m;n>>=1}return r}
    for(var n=1;n<31;n++) a[n]=mp(n,15,31)===1?1:0;
    return a;
  }
  function ringSVG(size){
    var seq=legendre31(), p=seq.length, cx=size/2, cy=size/2, rO=size*0.45, one= size*0.12, zero= size*0.07;
    var svg=['<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 '+size+' '+size+'" width="'+size+'" height="'+size+'">'];
    svg.push('<rect x="0" y="0" width="'+size+'" height="'+size+'" fill="#0f1118"/>');
    svg.push('<circle cx="'+cx+'" cy="'+cy+'" r="'+(rO)+'" fill="none" stroke="#fff" stroke-opacity=".15" stroke-width="1"/>');
    for(var i=0;i<p;i++){
      var a=(-90+360*i/p)*Math.PI/180, len=seq[i]===1?one:zero;
      var x0=cx + rO*Math.cos(a), y0=cy + rO*Math.sin(a);
      var x1=cx + (rO-len)*Math.cos(a), y1=cy + (rO-len)*Math.sin(a);
      svg.push('<line x1="'+x0.toFixed(2)+'" y1="'+y0.toFixed(2)+'" x2="'+x1.toFixed(2)+'" y2="'+y1.toFixed(2)+'" stroke="#E5E7EB" stroke-opacity="0.9" stroke-width="2" stroke-linecap="butt"/>');
    }
    svg.push('</svg>');
    return svg.join('');
  }

  function card(interlude){
    var themeClass = interlude.theme==='honey'?'theme-honey':(interlude.theme==='neon'?'theme-neon':'theme-jupiter');
    var ring = ringSVG(88);
    return ''+
      '<article class="card '+themeClass+'" data-k="'+(interlude.title+' '+interlude.archetype+' '+interlude.week+' '+interlude.dates).toLowerCase()+'">'+
        '<div class="cols">'+
          '<div class="ring" aria-hidden="true">'+ring+'</div>'+
          '<div>'+
            '<div class="title">'+interlude.emoji+' '+interlude.title+'</div>'+
            '<div class="meta">'+
              '<span class="badge">'+interlude.archetype+'</span>'+
              '<span class="badge">'+interlude.week+'</span>'+
              '<span class="badge">'+interlude.dates+'</span>'+
              '<span class="badge">'+interlude.theme.charAt(0).toUpperCase()+interlude.theme.slice(1)+'</span>'+
            '</div>'+
            '<p class="muted">'+interlude.lede+'</p>'+
            '<div class="row" style="margin-top:6px">'+
              '<a class="btn" href="'+interlude.slug+'">Open interlude</a>'+
              '<a class="btn" href="https://tunes.plnt.earth/beacon/index.html">Open Beacon</a>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</article>';
  }

  function render(){
    var el=document.getElementById('cards'); var out=[];
    for(var i=0;i<INTERLUDES.length;i++) out.push(card(INTERLUDES[i]));
    el.innerHTML = out.join('');
  }

  document.getElementById('q').addEventListener('input', function(){
    var t = this.value.trim().toLowerCase();
    var nodes = document.querySelectorAll('#cards .card');
    for(var i=0;i<nodes.length;i++){
      var k = nodes[i].getAttribute('data-k')||'';
      nodes[i].style.display = (!t || k.indexOf(t)>-1) ? '' : 'none';
    }
  });

  if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',render)} else { render(); }
</script>
</body>
</html>
