  <script>
    const config = { start: new Date("2025-11-05T00:00:00Z"), end: new Date("2025-12-17T23:59:59Z"), dataUrl: "/data/illumina1.json" };
    function getDayNumber(today) { const diff = today - config.start; return Math.floor(diff / (1000*60*60*24)) + 1; }
    async function loadToday() {
      const today = new Date();
      const n = getDayNumber(today);
      const todayEl = document.getElementById("today-data");
      const linksEl = document.getElementById("today-links");
      if (n < 1 || n > 42) { todayEl.textContent = "Outside Illumina 1 cycle."; return; }
      try {
        const res = await fetch(config.dataUrl);
        const data = await res.json();
        const entry = data.find(d => +d.Day === n);
        if (entry) {
          todayEl.innerHTML = `<strong>Day ${entry.Day}</strong> (${entry.Date})<br/>${entry.MoonPhase} â€¢ ${entry.Track} (${entry.Figure})<br/>Seed: ${entry.SeedRitual}`;
          linksEl.innerHTML = `<a class="btn" href="/day/?n=${entry.Day}">Open Day</a><a class="btn" href="/notes/moon/?n=${entry.Day}">Write Moon Note</a><a class="btn" href="/notes/day/?n=${entry.Day}">Write Day Note</a>`;
        }
      } catch (e) { todayEl.textContent = "Error loading cycle data."; }
    }
    loadToday();
  </script>
